<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Students List</title>
  </head>

  <body>
    <h1>Students List</h1>
    <hr />
    <p id="message"></p>
    <hr />
    <div id="logon-register" style="display:none;">
      <button type="button" id="logon">logon</button>
      <button type="button" id="register">register</button>
    </div>
    <div id="logon-div" style="display:none;">
      <form>
        <div>
          <label for="email">email:</label>
          <input type="email" id="email" />
        </div>
        <div>
          <label for="password">password:</label>
          <input type="password" id="password" />
        </div>
        <button type="button" id="logon-button">logon</button>
        <button type="button" id="logon-cancel">cancel</button>
      </form>
    </div>
    <div id="register-div" style="display:none;">
      <form>
        <div>
          <label for="name">name:</label>
          <input type="text" id="name" />
        </div>
        <div>
          <label for="email1">email:</label>
          <input type="email" id="email1" />
        </div>
        <div>
          <label for="password1">password:</label>
          <input type="password" id="password1" />
        </div>
        <div>
          <label for="password2">verify password:</label>
          <input type="password" id="password2" />
        </div>
        <button type="button" id="register-button">register</button>
        <button type="button" id="register-cancel">cancel</button>
      </form>
    </div>
    <div id="students" style="display:none;">
      <p id="students-message"></p>
      <table id="students-table">
        <tr id="students-table-header">
          <th>First name</th>
          <th>Second name</th>
          <th>Surname</th>
          <th>Date of birth</th>
          <th>Admission number</th>
          <th>Class Id</th>
          <th colspan="2"></th>
        </tr>
      </table>
      <button type="button" id="add-student">Add student</button>
      <button type="button" id="logoff">log off</button>
    </div>
    <div id="edit-student" style="display:none;">
      <form>
        <div>
            <label for="fName">First name:</label>
            <input type="text" id="fName" />
          </div>
          <div>
            <label for="sName">Second name:</label>
            <input type="text" id="sName" />
          </div>
          <div>
            <label for="surname">Surname:</label>
            <input type="text" id="surname" />
          </div>
        <div>
            <label for="dob">Date of birth:</label>
            <input type="text" id="dob" />
          </div>
          <div>
            <label for="admNo">Admission number:</label>
            <input type="text" id="admNo" />
          </div>
          <div>
            <label for="classID">Class Id:</label>
            <input type="text" id="classID" />
          </div>
        <button type="button" id="adding-student">Add</button>
        <button type="button" id="edit-cancel">Cancel</button>
      </form>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
